<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255,255,255,0.85);
      --text: #1f1f1f;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.18);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 34px);
    }
    p {
      margin: 0 0 18px;
      font-size: 16px;
      opacity: 0.85;
    }

    .stage {
      position: relative;
      height: 240px;
      margin-top: 10px;
      border-radius: 18px;
      background: rgba(255,255,255,0.55);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .btn {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 650;
      cursor: pointer;
      user-select: none;
      transition: transform 120ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }
    .btn:active { transform: scale(0.98); }

    #yesBtn {
      background: #22c55e;
      color: white;
      margin-right: 10px;
    }
    #noBtn {
      background: #ef4444;
      color: white;
      position: absolute;
      left: 62%;
      top: 54%;
      transform: translate(-50%, -50%);
    }

    .controls {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .message {
      display: none;
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 16px;
      background: rgba(34,197,94,0.12);
      border: 1px solid rgba(34,197,94,0.28);
      font-size: 16px;
      line-height: 1.35;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey, Diviii, Will you be my Valentine? üíò</h1>
    <p>Choose wisely üòå</p>

    <div class="stage" id="stage" aria-label="Valentine choice area">
      <button class="btn" id="noBtn" type="button">No</button>
    </div>

    <div class="controls">
      <button class="btn" id="yesBtn" type="button">Yes</button>
    </div>

    <div class="message" id="msg" role="status" aria-live="polite">
      Yes! Best decision ever ü•∞<br/>
      I love you üíñ
    </div>

    <div class="hint">Tip: send him this link and tell him ‚Äútry clicking No‚Äù üòà</div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg    = document.getElementById("msg");

    // Keep No inside the stage, with a little padding
    const PADDING = 10;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function placeNoRandomly(avoidX = null, avoidY = null) {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = stageRect.width  - btnRect.width  - PADDING;
      const maxY = stageRect.height - btnRect.height - PADDING;

      // Random position
      let x = Math.random() * maxX + PADDING;
      let y = Math.random() * maxY + PADDING;

      // If we want to avoid the cursor position, push it away a bit
      if (avoidX !== null && avoidY !== null) {
        const dx = x - avoidX;
        const dy = y - avoidY;
        const dist = Math.hypot(dx, dy);

        // If too close, move to the opposite side
        if (dist < 90) {
          x = clamp(avoidX + (dx >= 0 ? 110 : -110), PADDING, maxX + PADDING);
          y = clamp(avoidY + (dy >= 0 ? 80 : -80),  PADDING, maxY + PADDING);
        }
      }

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = `translate(0, 0)`;
    }

    // Make the No button "escape" on hover / focus / touch attempts
    function escapeNo(e) {
      const stageRect = stage.getBoundingClientRect();
      const pointerX = (e.touches?.[0]?.clientX ?? e.clientX) - stageRect.left;
      const pointerY = (e.touches?.[0]?.clientY ?? e.clientY) - stageRect.top;
      placeNoRandomly(pointerX, pointerY);
    }

    noBtn.addEventListener("mouseenter", escapeNo);
    noBtn.addEventListener("mousemove", escapeNo);
    noBtn.addEventListener("focus", escapeNo);

    // Mobile: if he tries to tap No, move it
    stage.addEventListener("touchstart", (e) => {
      // If the touch is near the No button area, escape
      escapeNo(e);
    }, { passive: true });

    // Yes click ‚Üí show message and disable shenanigans
    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.85";

      // Park the No button, stop running away
      noBtn.removeEventListener("mouseenter", escapeNo);
      noBtn.removeEventListener("mousemove", escapeNo);
      noBtn.removeEventListener("focus", escapeNo);
      noBtn.style.left = "50%";
      noBtn.style.top = "70%";
      noBtn.style.transform = "translate(-50%, -50%)";
      noBtn.textContent = "Too late üòå";
      noBtn.disabled = true;
      noBtn.style.opacity = "0.65";
      noBtn.style.cursor = "not-allowed";
    });

    // First randomize slightly so it feels alive
    placeNoRandomly();
  </script>
</body>
</html>
